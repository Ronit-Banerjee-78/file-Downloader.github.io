<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Any File Downloader</title>
    <link rel="stylesheet" href="dwn.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Any File Downloader</h1>
            <span>paste any <strong>URL</strong> of image,video and pdf. This will Download your Doc. </span>
        </header>
        <form action="#">

            <input type="url" placeholder="Paste Your URL" id="field" autocomplete="off">
            <button id="download">Download File...</button>
            <button id="clear">Clear Field</button>

        </form>
    </div>

    <script src="dwn.js"></script>
</body>

</html>
